name: Sync Template to Environment

on:
  workflow_dispatch:
    inputs:
      target_environment:
        description: 'Target environment to sync with'
        required: true
        type: choice
        options:
          - development
          - production
      commit_message:
        description: 'Commit message for the sync operation'
        required: true
        type: string
      pr_title:
        description: 'Title for the Pull Request'
        required: true
        type: string
      feature_branch_name:
        description: 'Name for the feature branch (optional)'
        required: false
        type: string
        default: 'sync/template-updates'

jobs:
  sync-template:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

      - name: Determine branch names
        run: |
          echo "TEMPLATE_BRANCH=main" >> $GITHUB_ENV
          echo "TARGET_BRANCH=${{ github.event.inputs.target_environment }}" >> $GITHUB_ENV
          echo "FEATURE_BRANCH=feature/${{ github.event.inputs.feature_branch_name }}-to-${{ github.event.inputs.target_environment }}" >> $GITHUB_ENV

      - name: Create and switch to feature branch
        run: |
          git fetch --all
          git checkout ${{ env.TARGET_BRANCH }}
          git pull origin ${{ env.TARGET_BRANCH }}
          git checkout -b ${{ env.FEATURE_BRANCH }}

      - name: Merge template branch
        run: |
          # Try to merge template branch
          if git merge origin/${{ env.TEMPLATE_BRANCH }} --no-commit; then
            echo "Merge successful"
          else
            echo "Merge conflicts detected - attempting to resolve"
            # Try to auto-resolve conflicts by preferring template changes
            git checkout --theirs -- .
            git add .
            git commit -m "Merge template with conflicts resolved" || true
          fi

      - name: Commit merged changes
        run: |
          # Check if there are changes to commit
          if git diff --cached --quiet && git diff --quiet; then
            echo "No changes to commit"
            echo "NO_CHANGES=true" >> $GITHUB_ENV
          else
            echo "Changes detected, committing"
            git add .
            git commit -m "${{ github.event.inputs.commit_message }}"
          fi

      - name: Push feature branch
        if: env.NO_CHANGES != 'true'
        run: |
          git push origin ${{ env.FEATURE_BRANCH }}

      - name: Create Pull Request
        if: env.NO_CHANGES != 'true'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: '${{ github.event.inputs.pr_title }}',
              head: '${{ env.FEATURE_BRANCH }}',
              base: '${{ env.TARGET_BRANCH }}',
              body: 'Automated PR: Syncing template updates to ${{ env.TARGET_BRANCH }} branch\n\n' +
                    'This PR was automatically generated to sync the latest changes from the template branch.' +
                    '\n\nPlease review the changes before merging.'
            })

      - name: No changes detected
        if: env.NO_CHANGES == 'true'
        run: |
          echo "No changes detected between template and ${{ env.TARGET_BRANCH }} branches"
